<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/javascript.svg">
</head>
<body>
<header class="bg-dark text-white text-center py-4">
  <h1>Dashboard</h1>
</header>
<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <p id="welcomeMessage" class="text-center mb-3"></p>
      <!-- Create Post Section -->
      <section class="mb-4">
        <h2>Create Post</h2>
        <form id="createPostForm" class="p-3">
          <div class="mb-3">
            <label for="postText" class="form-label">Post Text (max 100 characters)</label>
            <input type="text" id="postText" name="postText" class="form-control" maxlength="100" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit Post</button>
        </form>
        <div id="successMessage" class="success-message mt-2" aria-live="polite"></div>
        <div id="errorMessage" class="error-message mt-2" aria-live="polite"></div>
      </section>
      <!-- Signout Button -->
      <button id="signoutBtn" class="btn btn-danger w-100">Sign Out</button>
    </div>
  </div>
</main>
<script type="module" src="/src/dashboard.js"></script>
</body>
</html>
